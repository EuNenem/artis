<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Checkout | Simple Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form action="/buy" method="POST">
      <button
        type="button"
        class="checkout-button"
        data-key="some_key"
        data-image=""
        data-locale="br"
        data-theme="dark"
        data-amount="2000"
        data-payment-method="creditcard">
        Pagar
      </button>
    </form>
    <a id="switch" href="/">Switch to custom</button>
  </body>
  <script src="/static/js/bundle.js"></script>
</html>
