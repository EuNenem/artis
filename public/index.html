<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Checkout | Custom Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="box box-custom">
      <h2>Custom API parameters</h2>
      <button id="btn-open-custom" class="btn-open">Open</button>
      <button id="btn-reset-custom" class="btn-reset">Reset</button>
      <div id="custom-panel"></div>
    </div>
    <div class="box box-full">
      <h2>Full API Parameters</h2>
      <div class="companies">
        <label>
          <input id="opt-set-pagarme" type="radio" name="company" checked/>
          Pagar.me
        </label>
        <label>
          <input id="opt-set-mundipagg" type="radio" name="company" />
          Mundipagg
        </label>
      </div>
      <button id="btn-open-full" class="btn-open">Open</button>
      <div id="full-panel"></div>
    </div>
  </body>
  <script src="assets/js/vendor/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/js/panel.js" type="text/javascript" charset="utf-8"></script>
  <script src="assets/js/apiParameters.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
