<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Checkout | Custom Integration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js">
    </script>
  </head>
  <body>
    <div class="box box-without-ace hidden">
      <h2>Without Ace Version</h2>
      <button id="btn-close-textarea" class="btn-open">Close modal</button>
      <textarea class="textarea-code" id="textarea-code" cols="30" rows="10"></textarea>
      <button id="btn-open-checkout">Open checkout</button>
    </div>
    <div class="box box-simple">
      <h2>Simple Version</h2>
      <button id="btn-open-textarea" class="btn-open btn-open-ace">Open without ace</button>
      <button id="btn-open-simple" class="btn-open">Open</button>
      <div id="simple-panel"></div>
    </div>
    <div id="simple-page">
      <button id="simple-btn-close">x</button>
    </div>
    <div class="box box-custom">
      <h2>Custom Version</h2>
      <div class="companies">
        <label>
          <input id="opt-set-pagarme" type="radio" name="company" checked/> Pagar.me
        </label>
        <label>
          <input id="opt-set-mundipagg" type="radio" name="company" /> Mundipagg
        </label>
      </div>
      <button id="btn-open-custom" class="btn-open">Open</button>
      <button id="btn-reset-custom" class="btn-reset">Reset</button>
      <button id="btn-see-all" class="btn-see-all">see all</button>
      <div id="custom-panel"></div>
    </div>
    <div class="box box-see-all">
      <div id="see-all-panel"></div>
    </div>
    <script src="assets/js/vendor/jquery_3.3.1.min.js"></script>
    <script src="assets/js/vendor/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/customParameters.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/simpleParameters.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/panel.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
